<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    header {
        background-color: #1e90ff;
        color: white;
        padding: 15px 30px;
    }

    header h1 {
        margin: 0;
    }

    nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    main {
        display: inline-block;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
        color: #333;
    }

    button {
        background-color: #1e90ff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background-color: #187bcd;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    footer {
        text-align: center;
        color: #666;
        margin: 30px 0;
    }
    </style>

    <meta charset="UTF-8">
    <title>{% block title %}Mock Uber{% endblock %}</title>
</head>
<body>

<header>
    <h1>Mock Uber</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
	        {% csrf_token %}
	        <button type="submit" class="btn btn-link nav-link" style="display:inline; cursor:pointer;">Logout</button>
	    </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>

<hr>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<main>
    {% block content %}
    {% endblock %}
</main>

<hr>

<footer>
    <p>&copy; 2024 Mock Uber</p>
</footer>

</body>
</html>
