{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Mock Uber{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
